- title: "ABSTRACTION"
  image: "/assets/img/heading/waterheader2.png"
  content: "Removal of water from a water store."
  url: "#"

- title: "AFFORESTATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Establishment of forest through planting and/or deliberate seeding on land that, until then, was under a different land use. Implies a transformation of land use from non-forest to forest."
  url: "#"

- title: "AGRICULTURAL EXPANSION"
  image: "/assets/img/heading/cropheader2.png"
  content: "Increase in area of arable lands and pasture used for food production."
  url: "#"

- title: "AGRICULTURAL LOSS"
  image: "/assets/img/heading/cropheader2.png"
  content: "Decrease in area of arable lands and pasture used for food production."
  url: "#"

- title: "AMENITY DEVELOPMENT"
  image: "/assets/img/heading/urbanheader.png"
  content: "Introduction of a positive element or elements that contribute to the overall character or enjoyment of an area. For example, open land, trees, historic buildings and the inter-relationship between them, or less tangible factors such as tranquillity."
  url: "#"

- title: "ANCHORING"
  image: "/assets/img/heading/vegheader.png"
  content: "Securing a boat firmly to the seabed using an anchor."
  url: "#"

- title: "ANIMAL STOCK CHANGE"
  image: "/assets/img/heading/cropheader2.png"
  content: "A change in the type of animal(s) obtaining food from an area."
  url: "#"

- title: "AQUACULTURE EXPANSION"
  image: "/assets/img/heading/cropheader2.png"
  content: "Increase in the area of farms used for rearing of fish, shellfish, and some aquatic plants to supplement the natural supply."
  url: "#"

- title: "AQUACULTURE LOSS"
  image: "/assets/img/heading/cropheader2.png"
  content: "Loss of areas farmed for aquatic organisms, including fish, molluscs, crustaceans and aquatic plants."
  url: "#"

- title: "ATMOSPHERIC DEPOSITION"
  image: "/assets/img/heading/vegheader.png"
  content: "The process whereby precipitation (rain, snow, fog), particles, aerosols, and gases move from the atmosphere to the Earth's surface."
  url: "#"

- title: "BURNING"
  image: "/assets/img/heading/vegheader.png"
  content: "On fire."
  url: "#"

- title: "BUSHFIRE"
  image: "/assets/img/heading/vegheader.png"
  content: "Grass fires, forest fires and/or scrub fires started naturally (such as by lightning), accidentally, or deliberately (such as by arson), but not in accordance with planned fire management prescriptions. Also called wildfire or unplanned fire."
  url: "#"

- title: "BUSHFIRE RECOVERY"
  image: "/assets/img/heading/vegheader.png"
  content: "Regrowth after a wildfire, whether natural or intentional (e.g., for conservation purposes) resulting in an increase in the biomass or health of vegetation."
  url: "#"

- title: "COLD SNAP"
  image: "/assets/img/heading/vegheader.png"
  content: "Below-average temperature of the land surface, inland waters or oceans."
  url: "#"

- title: "COLONISATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Occupation of a habitat or territory by a biological community or of an ecological niche by a single population of a species."
  url: "#"

- title: "CONSTRUCTION"
  image: "/assets/img/heading/urbanheader.png"
  content: "Creation of infrastructure such as railways, roads, mines, buildings, agricultural farms, aquaculture farms or dams; includes barrages and marina development."
  url: "#"

- title: "CONTROL OF INVASIVE OR EXOTIC SPECIES"
  image: "/assets/img/heading/vegheader.png"
  content: "Management aimed at reducing or eliminating terrestrial or aquatic invasive flora and fauna species through activities such as weeding, applying pesticides or trapping."
  url: "#"

- title: "COPPICING"
  image: "/assets/img/heading/vegheader.pngg"
  content: "Area of closely planted trees that are cut back regularly to provide wood."
  url: "#"

- title: "CROP ROTATION"
  image: "/assets/img/heading/cropheader1.png"
  content: "Alternating between types of crops on a seasonal basis in the same area to limit soil degradation and to help control weeds, diseases and pests."
  url: "#"

- title: "DAM FAILURE"
  image: "/assets/img/heading/waterheader1.png"
  content: "The uncontrolled release of a water storage. The failure may consist of the collapse of the dam or some part of it, or excessive seepage or discharges."
  url: "#"

- title: "DAM REMOVAL"
  image: "/assets/img/heading/waterheader1.png"
  content: "Demolition/decommissioning of a dam enabling reinstatement of unconstrained water flow and typically reducing pooled water."
  url: "#"

- title: "DECREASED ACIDITY"
  image: "/assets/img/heading/waterheader1.png"
  content: "A increase in the pH of water or soils across the range of alkaline (7-14), neutral (7) to acidic (0 to 7). Inversely related to alkalinity."
  url: "#"

- title: "DECREASED ALKALINITY"
  image: "/assets/img/heading/waterheader1.png"
  content: "Reduced buffering capacity of a water body; a measure of the ability of the water body to neutralize acids and bases and thus maintain a fairly stable pH level."
  url: "#"

- title: "DECREASED NUTRIENT SUPPLY IN SOIL"
  image: "/assets/img/heading/cropheader1.png"
  content: "Reduced availability of nutrients needed for plants to grow or maintain physiological function and potentially influencing vegetation composition. Soil is a major source of nutrients needed by plants for growth. The three main nutrients are nitrogen (N), phosphorus (P) and potassium (K)."
  url: "#"

- title: "DECREASED PRECIPITATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Decreased condensation of water vapor in the atmosphere forming rain, snow, sleet or dew."
  url: "#"

- title: "DECREASED TEMPERATURE"
  image: "/assets/img/heading/vegheader.png"
  content: "Decreased amount of heat in a place."
  url: "#"

- title: "DEFORESTATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The permanent clearance of a forest, usually rapidly by cutting or burning over a large area, without replanting or natural regeneration. Also known as forest clearance."
  url: "#"

- title: "DEPOSITION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Deposition is the laying down of sediment carried by wind, water, or ice. Sediment can be transported as pebbles, sand & mud, or as salts dissolved in water. Salts may later be deposited by organic activity (e.g. as sea-shells) or by evaporation."
  url: "#"

- title: "DREDGING"
  image: "/assets/img/heading/waterheader1.png"
  content: "Removing silt and other material from the bottom of bodies of water."
  url: "#"

- title: "DROUGHT"
  image: "/assets/img/heading/vegheader.png"
  content: "Areas considered to be suffering from a serious or severe rainfall deficiency."
  url: "#"

- title: "DRYING"
  image: "/assets/img/heading/vegheader.png"
  content: "Prolonged shortage of water that dries out water-dependent environments."
  url: "#"

- title: "EARTHQUAKE"
  image: "/assets/img/heading/bareheader1.png"
  content: "The vibrations of the Earth caused by the passage of seismic waves radiating from some source of elastic energy."
  url: "#"

- title: "ECOLOGICAL RESTORATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The process of assisting the recovery of an ecosystem that has been degraded, damaged or destroyed including through mechanical habitat rejuvenation."
  url: "#"

- title: "ENCROACHMENT"
  image: "/assets/img/heading/vegheader.png"
  content: "Increase in woody plant density or extent so that the natural equilibrium of woody plant layer (trees and shrubs) and herbaceous (grass and forb) layer densities is shifted towards woody species."
  url: "#"

- title: "EROSION"
  image: "/assets/img/heading/bareheader1.png"
  content: "Geological process in which earth materials are worn away and transported by natural forces such as wind or water."
  url: "#"

- title: "EUTROPHICATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "A natural process that results from accumulation of nutrients in lakes or other bodies of water."
  url: "#"

- title: "EVAPORATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Water changing from a liquid to a gas."
  url: "#"

- title: "EXCESS PRECIPITATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Above-normal increase in the amount of rain or snowfall."
  url: "#"

- title: "EXCESS RAIN"
  image: "/assets/img/heading/vegheader.png"
  content: "Heavy rainfall associated with the passage of a storm or tropical cyclone than can produce extensive flooding."
  url: "#"

- title: "FALLOWING"
  =image: "/assets/img/heading/vegheader.png"
  content: "A farming technique whereby a field is left unoccupied by crops during an entire growing period or part of it to raise soil fertility, accumulate moisture in the soil, increase the yield of all crops in a rotation and improve the quality of agricultural products."
  url: "#"

- title: "FARMLAND ABANDONMENT"
  image: "/assets/img/heading/cropheader2.png"
  content: "The cessation of agricultural activities on a given surface of land."
  url: "#"

- title: "FARMLAND CREATION"
  image: "/assets/img/heading/cropheader2.png"
  content: "Conversion of land to commercial, subsistence, intensive or extensive farming."
  url: "#"

- title: "FERTILIZER APPLICATION"
  image: "/assets/img/heading/cropheader2.png"
  content: "Enrichment of soils to increase productivity or health of vegetation."
  url: "#"

- title: "FLOODING"
  image: "/assets/img/heading/waterheader2.png"
  content: "The inundation of water over land that is generally dry."
  url: "#"

- title: "FRACKING"
  image: "/assets/img/heading/bareheader.png"
  content: "Fracking is the process of drilling down into the earth before a high-pressure water mixture is directed at the rock to release the gas inside."
  url: "#"

- title: "FROST"
  image: "/assets/img/heading/vegheader.png"
  content: "Deposit of soft white ice crystals or frozen dew drops on objects near the ground; formed when surface temperature falls below freezing point."
  url: "#"

- title: "FUELWOOD COLLECTION"
  image: "/assets/img/heading/vegheader.png"
  content: "Extraction of wood for fuel by collecting dead wood or by harvesting trees or their branches."
  url: "#"

- title: "GRAZING (NATURAL)"
  image: "/assets/img/heading/vegheader.png"
  content: "Repetitive consumption of herbaceous or woody vegetation by herbivores/omnivores."
  url: "#"

- title: "GRAZING (STOCK)"
  image: "/assets/img/heading/vegheader.png"
  content: "Repetitive consumption of herbaceous or woody vegetation by domesticated herbivores/omnivores."
  url: "#"

- title: "GREENSPACE CONSTRUCTION"
  image: "/assets/img/heading/urbanheader.png"
  content: "Replacement of urban built spaces with vegetation."
  url: "#"

- title: "GROUNDWATER EXTRACTION"
  image: "/assets/img/heading/waterheader1.png"
  content: "The process, deliberate or inadvertent, of extracting ground water from a source at a rate so in excess of the replenishment that the ground water level declines persistently, threatening exhaustion of the supply or at least a decline of pumping levels to uneconomic depths."
  url: "#"

- title: "GROUNDWATER RECHARGE"
  image: "/assets/img/heading/waterheader1.png"
  content: "The process by which external water is added to the zone of saturation of an aquifer, either directly into a formation or indirectly by way of another formation."
  url: "#"

- title: "GROWTH"
  image: "/assets/img/heading/vegheader.png"
  content: "Increases in cell size and number that take place during the life history of an organism."
  url: "#"

- title: "GYPSUM APPLICATION"
  image: "/assets/img/heading/cropheader1.png"
  content: "Spreading of a naturally occurring mineral that contains calcium and sulphur, thereby increasing porosity of the soil."
  url: "#"

- title: "HARVESTING"
  image: "/assets/img/heading/vegheader.png"
  content: "Act of removing a crop from where it was growing and moving it to a more secure location for processing, consumption, or storage."
  url: "#"

- title: "HEATWAVE"
  image: "/assets/img/heading/vegheader.png"
  content: "Above-average temperature of the land surface, inland waters or oceans."
  url: "#"

- title: "HIGH INLAND WATER TEMPERATURES"
  image: "/assets/img/heading/waterheader1.png"
  content: "Water temperatures of rivers, lakes, floodplains, reservoirs, wetlands, and inland saline systems that are warmer than usual, often based on the recent average."
  url: "#"

- title: "IDLE OR FALLOW IN ROTATION"
  image: "/assets/img/heading/vegheader.png"
  content: "A crop sequence that includes idle, diverted, or fallowed land in 1 or more of the previous years."
  url: "#"

- title: "INCREASED ACIDITY"
  image: "/assets/img/heading/waterheader1.png"
  content: "A decrease in the pH of water or soils across the range of alkaline (7-14), neutral (7) to acidic (0 to 7). Inversely related to alkalinity."
  url: "#"

- title: "INCREASED ALKALINITY"
  image: "/assets/img/heading/waterheader1.png"
  content: "Enhanced buffering capacity of a water body; a measure of the ability of the water body to neutralize acids and bases and thus maintain a fairly stable pH level."
  url: "#"

- title: "INCREASED INVESTMENT"
  image: "/assets/img/heading/urbanheader.png"
  content: "Purchase of an asset, item or service."
  url: "#"

- title: "INCREASED NUTRIENT SUPPLY IN SOIL"
  image: "/assets/img/heading/cropheader2.png"
  content: "Increased availability of soil nutrients needed for plants to grow or maintain physiological function and potentially influencing vegetation composition."
  url: "#"

- title: "INCREASED PRECIPITATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Increased condensation of water vapour in the atmosphere forming rain, snow, sleet or dew."
  url: "#"

- title: "INCREASED TEMPERATURE"
  image: "/assets/img/heading/vegheader.png"
  content: "Increased amount of heat in a place."
  url: "#"

- title: "INCREASED TRAFFIC"
  image: "/assets/img/heading/urbanheader.png"
  content: "A greater number of vehicles moving along roads, or the amount of aircraft, trains, or ships moving along a route."
  url: "#"

- title: "INCREASED WIND"
  image: "/assets/img/heading/vegheader.png"
  content: "A higher velocity of air movement into an area associated with, for example, cyclones, hurricanes, typhoons, tornados, thunderstorms, storms or ice storms."
  url: "#"

- title: "INSECT HERBIVORY"
  image: "/assets/img/heading/vegheader.png"
  content: "Increased presence of plant-consuming insects in an area."
  url: "#"

- title: "INUNDATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Progressive submergence of land or structures through flooding."
  url: "#"

- title: "INUNDATION FOLLOWING EXTENDED DROUGHT"
  image: "/assets/img/heading/waterheader.png"
  content: "Progressive submergence of land or structures through flooding and following an extended period of drought."
  url: "#"

- title: "INVASIVE OR EXOTIC SPECIES"
  image: "/assets/img/heading/vegheader.png"
  content: "A plant or animal that has been introduced into a region (terrestrial or aquatic) in which it does not naturally occur and that becomes established and spreads, displacing naturally occurring species."
  url: "#"

- title: "IRRIGATION"
  image: "/assets/img/heading/cropheader1.png"
  content: "Artificial supply of water to crops, horticulture or pastures."
  url: "#"

- title: "LAND RECLAMATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The restoration of productivity or use to lands that have been degraded by past human activities or have been impaired by natural phenomena."
  url: "#"

- title: "LANDSLIDE"
  image: "/assets/img/heading/bareheader2.png"
  content: "Movement of material downslope in a mass."
  url: "#"

- title: "LEVELLING"
  image: "/assets/img/heading/bareheader2.png"
  content: "Flattening ground by infilling or cutting the surface. Used to create a straight base for a new development including some forms of agriculture."
  url: "#"

- title: "MECHANICAL INTERVENTION"
  image: "/assets/img/heading/vegheader.png"
  content: "Use of machines (e.g., to remove or alter vegetation)"
  url: "#"

- title: "MELTING ICE SHEETS/GLACIERS"
  image: "/assets/img/heading/snowheader.png"
  content: "Loss in the extent and volume of frozen water floating on or within sea water."
  url: "#"

- title: "MINE ABANDONMENT"
  image: "/assets/img/heading/urbanheader.png"
  content: "Land formally used for extractive industry but no longer in use and no new use observed."
  url: "#"

- title: "MINE SITE REHABILITATION"
  image: "/assets/img/heading/urbanheader.png"
  content: "Design and construction of landforms as well as the establishment of sustainable ecosystems or alternative vegetation, depending upon desired post-operational land use."
  url: "#"

- title: "MINING"
  image: "/assets/img/heading/urbanheader.png"
  content: "Extraction of minerals, precious stones or coal, either through open cuts or deep shafts."
  url: "#"

- title: "MOWING"
  image: "/assets/img/heading/vegheader.png"
  content: "Cutting down (grass, crops, etc.) with a hand implement or machine."
  url: "#"

- title: "NATURAL DIURNAL AND SEASONAL CYCLES"
  image: "/assets/img/heading/vegheader.png"
  content: "Changes in day length or temperatures over a year."
  url: "#"

- title: "NON-INSECT HERBIVORY (NATURAL)"
  image: "/assets/img/heading/vegheader.png"
  content: "The feeding on living plant parts by animals excluding insects."
  url: "#"

- title: "NUTRIFICATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The process by which water bodies such as estuaries or embayments receive excess nutrients from a variety of sources (primarily agriculture, aquaculture and sewage), setting off a cascade of environmental changes."
  url: "#"

- title: "OCEAN-ATMOSPHERE OSCILLATIONS"
  image: "/assets/img/heading/waterheader1.png"
  content: "Naturally occurring cycles affecting sea surface temperature and precipitation."
  url: "#"

- title: "OVERGRAZING (NATURAL)"
  image: "/assets/img/heading/vegheader.png"
  content: "Excessive grazing by natural animal populations without sufficient rest, resulting in declines in the biomass or health of vegetation."
  url: "#"

- title: "OVERGRAZING (STOCK)"
  image: "/assets/img/heading/vegheader.png"
  content: "Excessive grazing by domesticated stock without sufficient rest, resulting in declines in the biomass or health of vegetation."
  url: "#"

- title: "PATHOGENS"
  image: "/assets/img/heading/vegheader.png"
  content: "Any small organism, such as a virus or a bacterium, that can cause disease."
  url: "#"

- title: "PESTICIDE APPLICATION"
  image: "/assets/img/heading/vegheader.png"
  content: "Use of a substance that is intended to kill, repel or otherwise control any organism that is designated a 'pest', including weeds, insects, snails, rodents, fungi and bacteria. Includes herbicides, which is a pesticide that is used to kill plants, or to inhibit their growth or development. Also known as weedkillers."
  url: "#"

- title: "PLANTING"
  image: "/assets/img/heading/vegheader.png"
  content: "Placement of seeds, seedlings or saplings into the ground so they can grow, leading to an increase in vegetation amount or a change in plant species composition."
  url: "#"

- title: "PLOUGHING"
  image: "/assets/img/heading/cropheader1.png"
  content: "Making furrows in land mechanically, by breaking and turning over the soil."
  url: "#"

- title: "POLLUTION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Introduction of harmful materials known as pollutants into the environment. Pollutants can be natural, such as volcanic ash. They can also be created by human activity, such as trash or runoff from industrial sources (e.g., factories, farms, etc.) and contaminated with substances including fertilizers and pesticides/herbicides. Pollutants damage the quality of air, water, and land."
  url: "#"

- title: "PRESCRIBED BURN"
  image: "/assets/img/heading/vegheader.png"
  content: "The process of planning and applying fire to a predetermined area, under specific environmental conditions, to achieve a desired outcome."
  url: "#"

- title: "PROLONGED INUNDATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Cumulative influx of water and increase in water depth for long periods over an area that previously supported no water."
  url: "#"

- title: "PROLONGED SNOW COVER"
  image: "/assets/img/heading/snowheader.png"
  content: "Cumulative gain of snow cover over extended periods."
  url: "#"

- title: "PROLONGED TEMPERATURE DECREASE"
  image: "/assets/img/heading/waterheader1.png"
  content: "Seasonal to multi-annual decreases in temperature compared with past averages."
  url: "#"

- title: "PROLONGED TEMPERATURE INCREASE"
  image: "/assets/img/heading/waterheader1.png"
  content: "Seasonal to multi-annual increases in temperature compared with past averages."
  url: "#"

- title: "REDUCED INVESTMENT"
  image: "/assets/img/heading/urbanheader.png"
  content: "Sale of an asset or item or removing funding from a service."
  url: "#"

- title: "REDUCTION OR CESSATION OF GRAZING"
  image: "/assets/img/heading/vegheader.png"
  content: "Reduction or cessation of repetitive consumption of herbaceous or woody vegetation by herbivores/omnivores."
  url: "#"

- title: "REDUCED RUNOFF POST FLOOD"
  image: "/assets/img/heading/waterheader1.png"
  content: "Reduced quantity of water discharged in surface streams. Runoff includes not only the waters that travel over the land surface and through channels to reach a stream but also interflow, the water that infiltrates the soil surface and travels by means of gravity toward a stream channel (always above the main groundwater level) and eventually empties into the channel. Runoff also includes groundwater that is discharged into a stream; streamflow that is composed entirely of groundwater is termed base flow, or fair-weather runoff, and it occurs where a stream channel intersects the water table."
  url: "#"

- title: "REDUCED SNOWFALL"
  image: "/assets/img/heading/snowheader.png"
  content: "Reduced precipitation falling as snow."
  url: "#"

- title: "REFORESTATION (NATIVE)"
  image: "/assets/img/heading/vegheader.png"
  content: "The process of deliberate replanting of vegetation, often with a diverse species mix, on land where the previous plant communities have been cleared. Generally undertaken to improve environmental conditions."
  url: "#"

- title: "REFORESTATION (PLANTATIONS)"
  image: "/assets/img/heading/vegheader.png"
  content: "Establishing plantations of trees or shrubs (limited numbers of native or exotic species) for production or environmental and resource protection purposes. Includes farm forestry."
  url: "#"

- title: "REGROWTH"
  image: "/assets/img/heading/vegheader.png"
  content: "Natural increase in the number and size of plants over an area that previously supported vegetation that had been cleared or degraded."
  url: "#"

- title: "REHABILITATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The process of returning the land in a given area to some degree of its former state, after some process (industry, natural disasters etc.) has resulted in its damage."
  url: "#"

- title: "REMOVAL OF HERBIVORES"
  image: "/assets/img/heading/vegheader.png"
  content: "Grazing (by stock) at a level where there is evidence of the annual growth not being fully utilised or scrub or coarse vegetation is becoming evident and such changes are detrimental to the environmental interest of the site."
  url: "#"

- title: "REPAIRING DAMAGE"
  image: "/assets/img/heading/urbanheader.png"
  content: "Improvement in condition of infrastructure or an increase in amount of construction following damage repair."
  url: "#"

- title: "REVEGETATION"
  image: "/assets/img/heading/vegheader.png"
  content: "The re-establishment of vegetation (excluding forests) in areas that have been cleared or highly modified. The mix of plant species may not be the same as that of the original vegetation."
  url: "#"

- title: "SEA DEFENCE CONSTRUCTION"
  image: "/assets/img/heading/urbanheader.png"
  content: "Creation of infrastructure for the purpose of coastal protection."
  url: "#"

- title: "SEA LEVEL FLUCTUATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Irregular rise and fall of sea level."
  url: "#"

- title: "SEDIMENT TRANSPORT"
  image: "/assets/img/heading/waterheader1.png"
  content: "The movement of solid particles (sediment) caused by movement of the water volume within which they are contained and the force of gravity."
  url: "#"

- title: "SEDIMENTATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Deposition of sediment from flowing water (in channels or floodplains) or standing water (in wetlands, lakes, or oceans)."
  url: "#"

- title: "SELECTIVE LOGGING"
  image: "/assets/img/heading/vegheader.png"
  content: "A type of (exploitation) cutting that removes only certain types of trees (a) above a certain size, (b) of high value, or (c) of specific size for specific purposes."
  url: "#"

- title: "SEVERE THUNDERSTORM"
  image: "/assets/img/heading/vegheader.png"
  content: "A rain-bearing cloud that also produces lightning and hail one inch or larger in diameter and/or winds equal or exceed 58 miles an hour."
  url: "#"

- title: "SNOW ACCUMULATION"
  image: "/assets/img/heading/snowheader.png"
  content: "Net increase in ice crystals or snow resulting from consecutive precipitation below or at near zero land and/or air temperatures."
  url: "#"

- title: "SNOWFALL"
  image: "/assets/img/heading/snowheader.png"
  content: "Where water vapour turns into solid ice crystals and falls as snow."
  url: "#"

- title: "SNOWMELT"
  image: "/assets/img/heading/snowheader.png"
  content: "Water produced by the melting of snow."
  url: "#"

- title: "SOIL SALINISATION"
  image: "/assets/img/heading/cropheader2.png"
  content: "The accumulation of soluble mineral salts near the surface of soil, usually caused by the capillary flow of water from saline ground water."
  url: "#"

- title: "STORM SURGE"
  image: "/assets/img/heading/waterheader1.png"
  content: "An abnormal rise in sea level over and above the normal (astronomical) tide levels."
  url: "#"

- title: "STRONG WINDS"
  image: "/assets/img/heading/vegheader.png"
  content: "A prolonged period of average wind speeds exceeding 40km/h during the day."
  url: "#"

- title: "STUBBLE BURN"
  image: "/assets/img/heading/cropheader2.png"
  content: "An area with straw stubble that remains after grains (e.g., paddy, wheat) have been harvested and which has been intentionally set on fire."
  url: "#"

- title: "SUBSIDENCE"
  image: "/assets/img/heading/bareheader1.png"
  content: "The lowering of the Earth's surface, caused by factors such as compaction, a decrease in ground water or earthquakes."
  url: "#"

- title: "SUCCESSION"
  image: "/assets/img/heading/vegheader.png"
  content: "The natural, sequential change (stage) of species composition in an ecosystem in a given area."
  url: "#"

- title: "THERMAL EXPANSION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Increase in linear dimensions of a solid or in volume of a fluid because of rise in temperature."
  url: "#"

- title: "THINNING"
  image: "/assets/img/heading/vegheader.png"
  content: "Removal or death of plants or parts of plants to decrease plant density in a stand and facilitate growth of remaining plants."
  url: "#"

- title: "TILLAGE"
  image: "/assets/img/heading/cropheader1.png"
  content: "Preparation of soil for agricultural use through mechanical intervention such as digging, stirring, and overturning."
  url: "#"

- title: "TOPSOIL REMOVAL"
  image: "/assets/img/heading/urbanheader.png"
  content: "Taking away the surface layer of soil that contains partly decomposed organic debris, and which is usually high in nutrients, containing many seeds, and is rich in fungal mycorrhizae."
  url: "#"

- title: "TROPICAL CYCLONE"
  image: "/assets/img/heading/vegheader.png"
  content: "A non-frontal low pressure system of synoptic scale developing over warm waters having organised convection and a maximum mean wind speed of 34 knots or greater extending more than half-way around near the centre and persisting for at least six hours."
  url: "#"

- title: "UNDERGRAZING (NATURAL)"
  image: "/assets/img/heading/vegheader.png"
  content: "Grazing (natural) at a level where there is evidence of the annual growth not being fully utilised or scrub or coarse vegetation is becoming evident and such changes are detrimental to the environmental interest of the site."
  url: "#"

- title: "UNDERGRAZING (STOCK)"
  image: "/assets/img/heading/vegheader.png"
  content: "Grazing (by stock) at a level where there is evidence of the annual growth not being fully utilised or scrub or coarse vegetation is becoming evident and such changes are detrimental to the environmental interest of the site."
  url: "#"

- title: "URBAN FIRE"
  image: "/assets/img/heading/urbanheader.png"
  content: "Urban fire occurs primarily in cities or towns with the potential to rapidly spread to adjoining structures. These fires damage and destroy homes, schools, commercial buildings, and vehicles."
  url: "#"

- title: "URBAN GREENING"
  image: "/assets/img/heading/urbanheader.png"
  content: "Increase in the area of vegetation in urban settings by establishing parks and urban farms and by planting trees and other forms of vegetation."
  url: "#"

- title: "URBAN REHABILITATION"
  image: "/assets/img/heading/urbanheader.png"
  content: "Area devoted to regenerating and conserving the built heritage or the urban environment, including the ecosystems. In addition to the refurbishment of historical buildings and townscapes, such activities also comprise the modernisation and upgrading of technical facilities and the respect of environmental and security norms and standards. Includes urban restoration."
  url: "#"

- title: "VARIATION IN TEMPERATURE"
  image: "/assets/img/heading/waterheader1.png"
  content: "Fluctuations in temperature around a reference level that can be anomalous."
  url: "#"

- title: "VEGETATION CLEARANCE"
  image: "/assets/img/heading/vegheader.png"
  content: "Removal of non-forest vegetation from an area to allow new land uses."
  url: "#"

- title: "VEGETATION THICKENING"
  image: "/assets/img/heading/vegheader.png"
  content: "Increasing shrub and tree density on grazed rangelands, woodlands and forests that may or may not have supported such woody plant populations in the past."
  url: "#"

- title: "VOLCANIC ERUPTION"
  image: "/assets/img/heading/bareheader1.png"
  content: "The discharge (aerially explosive) of fragmentary ejecta, lava and gases from a volcanic vent."
  url: "#"

- title: "WASTE DUMPING"
  image: "/assets/img/heading/urbanheader.png"
  content: "The disposal of solid wastes without environmental controls."
  url: "#"

- title: "WAVE ACTION"
  image: "/assets/img/heading/waterheader1.png"
  content: "Disturbance on the surface of a liquid body, as the sea or a lake, in the form of a moving ridge or swell that impacts on the structure of land elements."
  url: "#"

- title: "WATER MOVEMENT CHANGE"
  image: "/assets/img/heading/waterheader1.png"
  content: "A change in the direction of flow of a body of water that might be accompanied by a change in velocity, turbulence and/or discharge."
  url: "#"

- title: "WATER SALINISATION"
  image: "/assets/img/heading/waterheader1.png"
  content: "An increase in the concentration of dissolved salts in water or soil water. Salinity may be expressed in terms of a concentration or as an electrical conductivity. When describing salinity influenced by seawater, salinity often refers to the concentration of chlorides in the water."
  url: "#"

- title: "WEED INVASION"
  image: "/assets/img/heading/vegheader.png"
  content: "Invasions begin when an introduced species is able to survive and give rise to subsequent generations."
  url: "#"

- title: "WETLAND DRAINAGE"
  image: "/assets/img/heading/waterheader1.png"
  content: "Removal or exclusion of water from a wetland by pumping, excavation of channels, planting fast growing non-wetland trees or plants in a wetland area, abstraction of water from a river entering a wetland, channeling, reclamation and drainage itself."
  url: "#"

- title: "WETLAND RESTORATION AND/OR CONSTRUCTION"
  # image: "/assets/img/heading/waterheader1.png"
  content: "The process of assisting the recovery of wetlands that has been degraded, damaged or destroyed."
  url: "#"
